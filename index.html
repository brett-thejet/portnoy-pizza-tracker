<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Portnoy Pizza Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Portnoy Pizza Tracker</h1>

    <section class="controls">
      <label>
        City:
        <select id="cityFilter"><option value="">All</option></select>
      </label>
      <label>
        Min Score:
        <input id="minScore" type="number" step="0.1" min="0" max="10" value="0"/>
      </label>
      <button id="addSample">Add Sample Review</button>
    </section>

    <canvas id="chart" width="400" height="200"></canvas>

    <section id="list"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
